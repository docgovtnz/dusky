<form [formGroup]="myFormGroup" *ngIf="myFormGroup">
  <div class="row">
    <app-controlblock title="Details" class="col-md-6">
      <div class="form-group">
        <app-widget
          [label]="'Bird'"
          [propertyName]="'birdID'"
          [myFormControl]="myFormGroup.get('birdID')"
        >
          <app-bird-name-id-select-control
            id="birdID"
            formControlName="birdID"
            [autofocus]="true"
          ></app-bird-name-id-select-control>
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Date'"
          [propertyName]="'date'"
          [myFormControl]="myFormGroup.get('date')"
        >
          <app-date-time-control
            id="date"
            formControlName="date"
            [mandatoryTime]="true"
          ></app-date-time-control>
        </app-widget>
      </div>
    </app-controlblock>
    <app-controlblock title="Record Info" class="col-md-6">
      <div class="form-group">
        <app-widget
          [label]="'Observer List'"
          [propertyName]="'observerList'"
          [myFormControl]="myFormGroup.get('observerList')"
        >
          <app-observer-edit
            id="observerList"
            [myFormArray]="myFormGroup.get('observerList')"
            [recordType]="null"
          ></app-observer-edit>
        </app-widget>
      </div>
    </app-controlblock>
  </div>
</form>
