<form [formGroup]="myFormGroup" *ngIf="myFormGroup">
  <div class="row">
    <app-controlblock title="Infertile" class="col-md-12">
      <div class="form-group">
        <app-widget
          [label]="'Bird'"
          [propertyName]="'birdID'"
          [myFormControl]="myFormGroup.get('birdID')"
        >
          <app-bird-name-id-select-control
            id="birdID"
            formControlName="birdID"
            [autofocus]="true"
          ></app-bird-name-id-select-control>
        </app-widget>
      </div>
    </app-controlblock>
  </div>
</form>
