<form [formGroup]="myFormGroup" *ngIf="myFormGroup">
  <div class="row">
    <app-controlblock title="Fertile" class="col-md-12">
      <div class="form-group">
        <app-widget
          [label]="'Bird'"
          [propertyName]="'birdID'"
          [myFormControl]="myFormGroup.get('birdID')"
        >
          <app-bird-name-id-select-control
            id="birdID"
            formControlName="birdID"
          ></app-bird-name-id-select-control>
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Father'"
          [propertyName]="'father'"
          [myFormControl]="myFormGroup.get('father')"
        >
          <app-bird-name-id-select-control
            id="father"
            formControlName="father"
            [autofocus]="true"
          ></app-bird-name-id-select-control>
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Definite Father'"
          [propertyName]="'definiteFather'"
          [myFormControl]="myFormGroup.get('definiteFather')"
          [isCheckBox]="true"
          class="form-check"
        >
          <input
            class="form-check-input"
            id="definiteFather"
            formControlName="definiteFather"
            type="checkbox"
          />
        </app-widget>
      </div>
    </app-controlblock>
  </div>
</form>
