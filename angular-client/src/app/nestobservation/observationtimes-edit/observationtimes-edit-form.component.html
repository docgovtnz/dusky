<!-- New Form layout -->
<form [formGroup]="myFormGroup" *ngIf="myFormGroup">
  <div class="row">
    <app-controlblock
      title="Observation Times"
      class="col-md-6"
      [noOffset]="true"
    >
      <div class="form-group">
        <app-widget
          [label]="'Finish observation time'"
          [propertyName]="'finishObservationTime'"
          [myFormControl]="myFormGroup.get('finishObservationTime')"
        >
          <app-date-time-control
            id="finishObservationTime"
            formControlName="finishObservationTime"
            [mandatoryTime]="true"
          ></app-date-time-control>
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Inspection time'"
          [propertyName]="'inspectionTime'"
          [myFormControl]="myFormGroup.get('inspectionTime')"
        >
          <app-date-time-control
            id="inspectionTime"
            formControlName="inspectionTime"
            [mandatoryTime]="true"
          ></app-date-time-control>
        </app-widget>
      </div>
    </app-controlblock>
  </div>
</form>
