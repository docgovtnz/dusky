<!-- New Form layout -->
<form [formGroup]="myFormGroup" *ngIf="myFormGroup">
  <div class="row">
    <app-controlblock title="Details" class="col-md-4" [noOffset]="true">
      <div class="form-group">
        <app-widget
          [label]="'Temperature (Â°C)'"
          [propertyName]="'temperature'"
          [myFormControl]="myFormGroup.get('temperature')"
        >
          <input
            class="form-control"
            id="temperature"
            formControlName="temperature"
            type="number"
          />
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Relative Humidity (%)'"
          [propertyName]="'relativeHumidity'"
          [myFormControl]="myFormGroup.get('relativeHumidity')"
        >
          <input
            class="form-control"
            id="relativeHumidity"
            formControlName="relativeHumidity"
            type="number"
          />
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Parasites Present'"
          [propertyName]="'parasitesPresent'"
          [myFormControl]="myFormGroup.get('parasitesPresent')"
        >
          <input
            class="form-check"
            id="parasitesPresent"
            formControlName="parasitesPresent"
            type="checkbox"
          />
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Conditions'"
          [propertyName]="'conditions'"
          [myFormControl]="myFormGroup.get('conditions')"
        >
          <select
            class="custom-select"
            id="conditions"
            formControlName="conditions"
          >
            <option
              *ngFor="
                let opt of optionsService.getOptions('NestConditions') | async
              "
              [ngValue]="opt"
            >
              {{ opt }}
            </option>
          </select>
        </app-widget>
      </div>
    </app-controlblock>
  </div>
</form>
