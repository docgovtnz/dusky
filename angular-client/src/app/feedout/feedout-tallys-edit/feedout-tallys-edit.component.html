<ng-container *ngFor="let tally of tallys; index as index; let last = last">
  <div class="input-group">
    <select class="custom-select" id="food" [(ngModel)]="tally.name">
      <option
        *ngFor="
          let opt of optionsService.getOptions('FeedOutFoodTypes', tally.name)
            | async
        "
        [ngValue]="opt"
      >
        {{ opt }}
      </option>
    </select>
    <div class="input-group-append">
      <button class="btn btn-record" (click)="onDeleteClick(index, $event)">
        <fa-icon icon="minus" aria-hidden="true"></fa-icon
        ><span class="sr-only">Remove</span>
      </button>
      <button *ngIf="last" class="btn btn-record" (click)="onAddClick($event)">
        <fa-icon icon="plus" aria-hidden="true"></fa-icon
        ><span class="sr-only">Add</span>
      </button>
    </div>
  </div>
</ng-container>
<button
  *ngIf="!tallys || tallys.length === 0"
  class="btn btn-record"
  (click)="onAddClick($event)"
>
  <fa-icon icon="plus" aria-hidden="true"></fa-icon
  ><span class="sr-only">Add</span>
</button>
