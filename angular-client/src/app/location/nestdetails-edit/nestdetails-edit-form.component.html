<form [formGroup]="myFormGroup" *ngIf="myFormGroup">
  <div class="row">
    <app-controlblock title="Details" class="col-md-4" [noOffset]="true">
      <div class="form-group">
        <app-widget
          [label]="'Nest Type'"
          [propertyName]="'nestType'"
          [myFormControl]="myFormGroup.get('nestType')"
        >
          <select
            class="custom-select"
            id="nestType"
            formControlName="nestType"
          >
            <option
              *ngFor="let opt of optionsService.getOptions('NestTypes') | async"
              [ngValue]="opt"
            >
              {{ opt }}
            </option>
          </select>
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Clutch'"
          [propertyName]="'clutch'"
          [myFormControl]="myFormGroup.get('clutch')"
        >
          <input
            class="form-control"
            id="clutch"
            formControlName="clutch"
            type="text"
          />
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Entrance Height (mm)'"
          [propertyName]="'entranceHeight'"
          [myFormControl]="myFormGroup.get('entranceHeight')"
        >
          <input
            class="form-control"
            id="entranceHeight"
            formControlName="entranceHeight"
            type="number"
          />
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Entrance Width (mm)'"
          [propertyName]="'entranceWidth'"
          [myFormControl]="myFormGroup.get('entranceWidth')"
        >
          <input
            class="form-control"
            id="entranceWidth"
            formControlName="entranceWidth"
            type="number"
          />
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Entrance Rise (mm)'"
          [propertyName]="'entranceRise'"
          [myFormControl]="myFormGroup.get('entranceRise')"
        >
          <input
            class="form-control"
            id="entranceRise"
            formControlName="entranceRise"
            type="number"
          />
        </app-widget>
      </div>
    </app-controlblock>
    <app-controlblock
      title="Chamber Dimensions"
      class="col-md-4"
      [noOffset]="true"
    >
      <div class="form-group">
        <app-widget
          [label]="'Chamber Height (mm)'"
          [propertyName]="'chamberHeight'"
          [myFormControl]="myFormGroup.get('chamberHeight')"
        >
          <input
            class="form-control"
            id="chamberHeight"
            formControlName="chamberHeight"
            type="number"
          />
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Chamber Width (mm)'"
          [propertyName]="'chamberWidth'"
          [myFormControl]="myFormGroup.get('chamberWidth')"
        >
          <input
            class="form-control"
            id="chamberWidth"
            formControlName="chamberWidth"
            type="number"
          />
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Chamber length (mm)'"
          [propertyName]="'chamberLength'"
          [myFormControl]="myFormGroup.get('chamberLength')"
        >
          <input
            class="form-control"
            id="chamberLength"
            formControlName="chamberLength"
            type="number"
          />
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Chamber Rise (mm)'"
          [propertyName]="'chamberRise'"
          [myFormControl]="myFormGroup.get('chamberRise')"
        >
          <input
            class="form-control"
            id="chamberRise"
            formControlName="chamberRise"
            type="number"
          />
        </app-widget>
      </div>
    </app-controlblock>
    <app-controlblock title="Other" class="col-md-4" [noOffset]="true">
      <div class="form-group">
        <app-widget
          [label]="'Nest box'"
          [propertyName]="'nestBox'"
          [myFormControl]="myFormGroup.get('nestBox')"
        >
          <input
            class="form-check"
            id="nestBox"
            formControlName="nestBox"
            type="checkbox"
          />
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Date Added'"
          [propertyName]="'nestBoxDateAdded'"
          [myFormControl]="myFormGroup.get('nestBoxDateAdded')"
        >
          <app-date-control
            id="nestBoxDateAdded"
            formControlName="nestBoxDateAdded"
            [editorCfg]="'none'"
          ></app-date-control>
        </app-widget>
      </div>
    </app-controlblock>
  </div>
</form>
