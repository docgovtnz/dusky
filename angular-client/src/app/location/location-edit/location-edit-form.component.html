<!-- New Form layout -->
<form [formGroup]="myFormGroup" *ngIf="myFormGroup">
  <div class="row">
    <app-controlblock title="Details" class="col-md-3">
      <div class="form-group">
        <app-widget
          [label]="'Location Name'"
          [propertyName]="'locationName'"
          [myFormControl]="myFormGroup.get('locationName')"
        >
          <input
            class="form-control"
            id="locationName"
            formControlName="locationName"
            type="text"
            appAutofocus
          />
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Island'"
          [propertyName]="'island'"
          [myFormControl]="myFormGroup.get('island')"
        >
          <app-type-ahead-control
            id="island"
            formControlName="island"
            [optionType]="'IslandName'"
          ></app-type-ahead-control>
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Mapping Method'"
          [propertyName]="'mappingMethod'"
          [myFormControl]="myFormGroup.get('mappingMethod')"
        >
          <select
            class="custom-select"
            id="mappingMethod"
            formControlName="mappingMethod"
          >
            <option
              *ngFor="
                let opt of optionsService.getOptions('MappingMethods') | async
              "
              [ngValue]="opt"
            >
              {{ opt }}
            </option>
          </select>
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Easting'"
          [propertyName]="'easting'"
          [myFormControl]="myFormGroup.get('easting')"
        >
          <input
            class="form-control"
            id="easting"
            formControlName="easting"
            type="number"
          />
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Northing'"
          [propertyName]="'northing'"
          [myFormControl]="myFormGroup.get('northing')"
        >
          <input
            class="form-control"
            id="northing"
            formControlName="northing"
            type="number"
          />
        </app-widget>
      </div>
    </app-controlblock>
    <app-controlblock title="Parameters" class="col-md-3">
      <div class="form-group">
        <app-widget
          [label]="'Location Type'"
          [propertyName]="'locationType'"
          [myFormControl]="myFormGroup.get('locationType')"
        >
          <select
            class="custom-select"
            id="locationType"
            formControlName="locationType"
          >
            <option
              *ngFor="
                let opt of optionsService.getOptions('LocationTypes') | async
              "
              [ngValue]="opt"
            >
              {{ opt }}
            </option>
          </select>
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'First Date'"
          [propertyName]="'firstDate'"
          [myFormControl]="myFormGroup.get('firstDate')"
        >
          <app-date-control
            id="firstDate"
            formControlName="firstDate"
            [editorCfg]="'none'"
          ></app-date-control>
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Captivity Type'"
          [propertyName]="'captivityType'"
          [myFormControl]="myFormGroup.get('captivityType')"
        >
          <select
            class="custom-select"
            id="captivityType"
            formControlName="captivityType"
          >
            <option
              *ngFor="
                let opt of optionsService.getOptions('CaptivityTypes') | async
              "
              [ngValue]="opt"
            >
              {{ opt }}
            </option>
          </select>
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Target Bird'"
          [propertyName]="'birdID'"
          [myFormControl]="myFormGroup.get('birdID')"
        >
          <app-bird-name-id-select-control
            id="birdID"
            formControlName="birdID"
          ></app-bird-name-id-select-control>
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Active'"
          [propertyName]="'active'"
          [myFormControl]="myFormGroup.get('active')"
          [isCheckBox]="true"
          class="form-check"
        >
          <input
            class="form-check-input"
            id="active"
            formControlName="active"
            type="checkbox"
          />
        </app-widget>
      </div>
    </app-controlblock>
    <app-controlblock title="Description" class="col-md-6">
      <div class="form-group">
        <app-widget
          [label]="'Site Description'"
          [propertyName]="'comments'"
          [myFormControl]="myFormGroup.get('comments')"
        >
          <textarea
            class="form-control"
            id="comments"
            formControlName="comments"
            rows="4"
          ></textarea>
        </app-widget>
      </div>
    </app-controlblock>
  </div>
</form>
