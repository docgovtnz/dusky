<div class="table-responsive">
  <table class="table table-bordered table-striped table-sm">
    <thead class="thead-light">
      <tr>
        <th scope="col">Bird(s)</th>
        <th scope="col">UHF ID</th>
        <th scope="col">Incubating</th>
        <th scope="col">Days Since Change</th>
        <th scope="col">Battery Weeks</th>
        <th scope="col">Activity Hours</th>
        <th scope="col">Comments</th>
      </tr>
    </thead>

    <tbody *ngIf="!eggTimerList">
      <tr>
        <td colspan="6">Loading...</td>
      </tr>
    </tbody>

    <tbody *ngIf="eggTimerList && eggTimerList.length === 0">
      <tr>
        <td colspan="6">No data found.</td>
      </tr>
    </tbody>

    <tbody *ngIf="eggTimerList && eggTimerList.length > 0">
      <tr *ngFor="let item of eggTimerList">
        <td>
          <app-bird-name-label-multi
            [birdList]="item.birdList"
          ></app-bird-name-label-multi>
        </td>
        <td>{{ item.uhfId | number: '3.0-0' }}</td>
        <td>{{ item.incubating ? 'Yes' : 'No' }}</td>
        <td>{{ item.daysSinceChange }}</td>
        <td>{{ item.batteryLife }}</td>
        <td>{{ item.activity }}</td>
        <td>{{ item.comments }}</td>
      </tr>
    </tbody>
  </table>
</div>
