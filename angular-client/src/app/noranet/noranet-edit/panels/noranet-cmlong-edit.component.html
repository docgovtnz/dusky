<!-- New Form layout -->
<form [formGroup]="myFormGroup">
  <div [formArrayName]="myFormArrayName">
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-sm">
        <thead class="thead-light">
          <tr>
            <th scope="col">Bird(s)</th>
            <th scope="col">UHF ID</th>
            <th scope="col">CM Hour</th>
            <th scope="col">CM Minute</th>
            <th scope="col">Last CM Hour</th>
            <th scope="col">Last CM Minute</th>
            <th scope="col">Mating Age</th>
            <th scope="col">CM Female(s)</th>
            <th scope="col">Comments</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr
            *ngFor="let item of myFormArray.controls; index as i; last as last"
          >
            <td [formGroupName]="i">
              <app-noranet-bird-select-multi
                [(selectedBirds)]="item.get('birdList').value"
              ></app-noranet-bird-select-multi>
            </td>
            <td [formGroupName]="i">
              <app-cell-widget [myFormControl]="item.get('uhfId')">
                <input
                  class="form-control"
                  id="uhfId"
                  formControlName="uhfId"
                  type="number"
                />
              </app-cell-widget>
            </td>
            <td [formGroupName]="i">
              <app-cell-widget [myFormControl]="item.get('cmHour')">
                <input
                  class="form-control"
                  id="cmHour"
                  formControlName="cmHour"
                  type="number"
                />
              </app-cell-widget>
            </td>
            <td [formGroupName]="i">
              <app-cell-widget [myFormControl]="item.get('cmMinute')">
                <input
                  class="form-control"
                  id="cmMinute"
                  formControlName="cmMinute"
                  type="number"
                />
              </app-cell-widget>
            </td>
            <td [formGroupName]="i">
              <app-cell-widget [myFormControl]="item.get('lastCmHour')">
                <input
                  class="form-control"
                  id="lastCmHour"
                  formControlName="lastCmHour"
                  type="number"
                />
              </app-cell-widget>
            </td>
            <td [formGroupName]="i">
              <app-cell-widget [myFormControl]="item.get('lastCmMinute')">
                <input
                  class="form-control"
                  id="lastCmMinute"
                  formControlName="lastCmMinute"
                  type="number"
                />
              </app-cell-widget>
            </td>
            <td [formGroupName]="i">
              <app-cell-widget [myFormControl]="item.get('matingAge')">
                <input
                  class="form-control"
                  id="matingAge"
                  formControlName="matingAge"
                  type="number"
                />
              </app-cell-widget>
            </td>
            <td [formGroupName]="i">
              <em>TODO</em>
            </td>
            <td [formGroupName]="i">
              <app-cell-widget [myFormControl]="item.get('comments')">
                <input
                  class="form-control"
                  id="comments"
                  formControlName="comments"
                  type="text"
                />
              </app-cell-widget>
            </td>
            <td>
              <button class="btn btn-record" (click)="removeItem(i)">
                <fa-icon icon="minus" aria-hidden="true"></fa-icon
                ><span class="sr-only">Remove</span>
              </button>
              <button *ngIf="last" class="btn btn-record" (click)="addItem()">
                <fa-icon icon="plus" aria-hidden="true"></fa-icon
                ><span class="sr-only">Add</span>
              </button>
            </td>
          </tr>
          <tr *ngIf="myFormArray.controls.length === 0">
            <td colspan="9">&nbsp;</td>
            <td>
              <button class="btn btn-record" (click)="addItem()">
                <fa-icon icon="plus" aria-hidden="true"></fa-icon
                ><span class="sr-only">Add</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</form>
