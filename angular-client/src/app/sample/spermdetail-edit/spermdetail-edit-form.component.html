<!-- New Form layout -->
<form [formGroup]="myFormGroup" *ngIf="myFormGroup">
  <div class="row">
    <app-controlblock title="Details" class="col-md-6" [noOffset]="true">
      <div class="form-group">
        <app-widget
          [label]="'Diluent'"
          [propertyName]="'diluent'"
          [myFormControl]="myFormGroup.get('diluent')"
        >
          <app-type-ahead-control
            id="diluent"
            formControlName="diluent"
            [optionType]="'SpermDiluents'"
          ></app-type-ahead-control>
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Volume (Î¼l)'"
          [propertyName]="'volumeInMicroL'"
          [myFormControl]="myFormGroup.get('volumeInMicroL')"
        >
          <input
            class="form-control"
            id="volumeInMicroL"
            formControlName="volumeInMicroL"
            type="number"
          />
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Collection Method'"
          [propertyName]="'collectionMethod'"
          [myFormControl]="myFormGroup.get('collectionMethod')"
        >
          <select
            class="custom-select"
            id="collectionMethod"
            formControlName="collectionMethod"
          >
            <option
              *ngFor="
                let opt of optionsService.getOptions(
                  'SpermCollectionMethodOptions'
                ) | async
              "
              [ngValue]="opt"
            >
              {{ opt }}
            </option>
          </select>
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Papilla Swelling'"
          [propertyName]="'papillaSwelling'"
          [myFormControl]="myFormGroup.get('papillaSwelling')"
        >
          <select
            class="custom-select"
            id="papillaSwelling"
            formControlName="papillaSwelling"
          >
            <option
              *ngFor="
                let opt of optionsService.getOptions(
                  'SpermPapillaSwellingOptions'
                ) | async
              "
              [ngValue]="opt"
            >
              {{ opt }}
            </option>
          </select>
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Stimulation'"
          [propertyName]="'stimulation'"
          [myFormControl]="myFormGroup.get('stimulation')"
        >
          <select
            class="custom-select"
            id="stimulation"
            formControlName="stimulation"
          >
            <option
              *ngFor="
                let opt of optionsService.getOptions('SpermStimulationOptions')
                  | async
              "
              [ngValue]="opt"
            >
              {{ opt }}
            </option>
          </select>
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Stress'"
          [propertyName]="'stress'"
          [myFormControl]="myFormGroup.get('stress')"
        >
          <select class="custom-select" id="stress" formControlName="stress">
            <option
              *ngFor="
                let opt of optionsService.getOptions('SpermStressOptions')
                  | async
              "
              [ngValue]="opt"
            >
              {{ opt }}
            </option>
          </select>
        </app-widget>
      </div>
    </app-controlblock>
  </div>
</form>
