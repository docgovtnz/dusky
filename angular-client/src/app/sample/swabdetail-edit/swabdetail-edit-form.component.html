<!-- New Form layout -->
<form [formGroup]="myFormGroup" *ngIf="myFormGroup">
  <div class="row">
    <app-controlblock title="Details" class="col-md-6" [noOffset]="true">
      <div class="form-group">
        <app-widget
          [label]="'Swab Site'"
          [propertyName]="'swabSite'"
          [myFormControl]="myFormGroup.get('swabSite')"
        >
          <select
            class="custom-select"
            id="swabSite"
            formControlName="swabSite"
          >
            <option
              *ngFor="
                let opt of optionsService.getOptions('SwabSiteOptions') | async
              "
              [ngValue]="opt"
            >
              {{ opt }}
            </option>
          </select>
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Quantity'"
          [propertyName]="'quantity'"
          [myFormControl]="myFormGroup.get('quantity')"
        >
          <input
            class="form-control"
            id="quantity"
            formControlName="quantity"
            type="number"
          />
        </app-widget>
      </div>
    </app-controlblock>
  </div>
</form>
