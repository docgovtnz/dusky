<!-- New Form layout -->
<form [formGroup]="myFormGroup" *ngIf="myFormGroup">
  <div class="row">
    <app-controlblock title="Details" class="col-md-6" [noOffset]="true">
      <div class="form-group">
        <app-widget
          [label]="'Type'"
          [propertyName]="'type'"
          [myFormControl]="myFormGroup.get('type')"
        >
          <app-type-ahead-control
            id="type"
            formControlName="type"
            [optionType]="'OtherSampleTypes'"
          ></app-type-ahead-control>
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Amount'"
          [propertyName]="'amount'"
          [myFormControl]="myFormGroup.get('amount')"
        >
          <input
            class="form-control"
            id="amount"
            formControlName="amount"
            type="number"
          />
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Units'"
          [propertyName]="'units'"
          [myFormControl]="myFormGroup.get('units')"
        >
          <select class="custom-select" id="units" formControlName="units">
            <option
              *ngFor="
                let opt of optionsService.getOptions('OtherSampleUnitOptions')
                  | async
              "
              [ngValue]="opt"
            >
              {{ opt }}
            </option>
          </select>
        </app-widget>
      </div>
    </app-controlblock>
  </div>
</form>
