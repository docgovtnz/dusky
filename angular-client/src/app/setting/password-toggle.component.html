<label for="button-toggle">{{ label }}</label>
<div class="input-group">
  <input
    type="text"
    class="form-control"
    [value]="password"
    aria-label="Password"
    aria-describedby="button-toggle"
    readonly="readonly"
  />
  <div class="input-group-append">
    <button
      class="btn btn-info btn-block"
      type="button"
      id="button-toggle"
      (click)="toggle()"
    >
      {{ isShowing ? 'Hide' : 'Show' }}
    </button>
  </div>
</div>
