<!-- New Form layout -->
<form [formGroup]="myFormGroup" *ngIf="myFormGroup">
  <div class="row">
    <app-controlblock title="Details" class="col-md-4">
      <div class="form-group">
        <app-widget
          [label]="'Name'"
          [propertyName]="'name'"
          [myFormControl]="myFormGroup.get('name')"
        >
          <input
            class="form-control"
            id="name"
            formControlName="name"
            type="text"
            appAutofocus
          />
        </app-widget>
      </div>
    </app-controlblock>
    <app-controlblock title="Parameters" class="col-md-4">
      <div class="form-group">
        <app-widget
          [label]="'Normal BPM'"
          [propertyName]="'normalBpm'"
          [myFormControl]="myFormGroup.get('normalBpm')"
        >
          <input
            class="form-control"
            id="normalBpm"
            formControlName="normalBpm"
            type="number"
          />
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Activity BPM'"
          [propertyName]="'activityBpm'"
          [myFormControl]="myFormGroup.get('activityBpm')"
        >
          <input
            class="form-control"
            id="activityBpm"
            formControlName="activityBpm"
            type="number"
          />
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Mortality BPM'"
          [propertyName]="'mortalityBpm'"
          [myFormControl]="myFormGroup.get('mortalityBpm')"
        >
          <input
            class="form-control"
            id="mortalityBpm"
            formControlName="mortalityBpm"
            type="number"
          />
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Hours Til Mort'"
          [propertyName]="'hoursTilMort'"
          [myFormControl]="myFormGroup.get('hoursTilMort')"
        >
          <input
            class="form-control"
            id="hoursTilMort"
            formControlName="hoursTilMort"
            type="number"
          />
        </app-widget>
      </div>
    </app-controlblock>
  </div>
</form>
