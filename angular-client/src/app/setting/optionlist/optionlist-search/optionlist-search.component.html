<section>
  <app-banner title="{{ pageTitle }}"></app-banner>
</section>
<section class="vertical-spacer bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <div class="row"></div>
      </div>
      <app-buttonblock class="col-md-2">
        <button id="newBtn" (click)="onNew()" [disabled]="!isAuthorized">
          New
        </button>
      </app-buttonblock>
    </div>
  </div>
</section>

<section class="vertical-spacer">
  <div class="container">
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-sm">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of pagedResponse.results"
            class="search-result-item"
          >
            <td>{{ item }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
