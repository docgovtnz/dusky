<!-- New Form layout -->
<form [formGroup]="myFormGroup" *ngIf="myFormGroup">
  <div class="row">
    <app-controlblock class="col-md-4" [noOffset]="true" [withSpacer]="true">
      <div class="form-group">
        <app-widget
          [label]="'Name'"
          [propertyName]="'name'"
          [myFormControl]="myFormGroup.get('name')"
        >
          <input
            class="form-control"
            id="name"
            formControlName="name"
            type="text"
            appAutofocus
          />
        </app-widget>
      </div>
    </app-controlblock>
  </div>
</form>
