<form [formGroup]="myFormGroup" *ngIf="myFormGroup">
  <div class="row">
    <app-controlblock title="Transfer" [noOffset]="true" class="col-md-6">
      <div class="form-group">
        <app-widget
          [label]="'Transfer from Island'"
          [propertyName]="'transferFromIsland'"
          [myFormControl]="myFormGroup.get('transferFromIsland')"
        >
          <app-type-ahead-control
            id="transferFromIsland"
            formControlName="transferFromIsland"
            [optionType]="'IslandName'"
            disabled
          ></app-type-ahead-control>
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Transfer to Island'"
          [propertyName]="'transferToIsland'"
          [myFormControl]="myFormGroup.get('transferToIsland')"
        >
          <app-type-ahead-control
            id="transferToIsland"
            formControlName="transferToIsland"
            [optionType]="'IslandName'"
            disabled
          ></app-type-ahead-control>
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Transfer from Location'"
          [propertyName]="'transferFromLocationID'"
          [myFormControl]="myFormGroup.get('transferFromLocationID')"
        >
          <app-location-name-id-select-control
            id="transferFromLocationID"
            formControlName="transferFromLocationID"
            disabled
          ></app-location-name-id-select-control>
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Transfer to Location'"
          [propertyName]="'transferToLocationID'"
          [myFormControl]="myFormGroup.get('transferToLocationID')"
        >
          <app-location-name-id-select-control
            id="transferToLocationID"
            formControlName="transferToLocationID"
            disabled
          ></app-location-name-id-select-control>
        </app-widget>
      </div>
    </app-controlblock>
  </div>
</form>
