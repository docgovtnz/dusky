<form [formGroup]="myFormGroup" *ngIf="myFormGroup">
  <div class="row">
    <app-controlblock
      title="Supplementary Feeding"
      [noOffset]="true"
      class="col-md-6"
    >
      <div class="form-group">
        <app-widget
          [label]="'Feeding Regime'"
          [propertyName]="'feedingRegime'"
          [myFormControl]="myFormGroup.get('feedingRegime')"
        >
          <select
            class="custom-select"
            id="feedingRegime"
            formControlName="feedingRegime"
          >
            <option
              *ngFor="
                let opt of optionsService.getOptions('FeedingRegime') | async
              "
              [ngValue]="opt"
            >
              {{ opt }}
            </option>
          </select>
        </app-widget>
      </div>
      <div class="form-group">
        <app-widget
          [label]="'Food Types'"
          [propertyName]="'foodTypes'"
          [myFormControl]="myFormGroup.get('foodTypes')"
        >
          <app-multi-select-control
            id="foodTypes"
            formControlName="foodTypes"
            [optionType]="'SupplementaryFeedingFoodType'"
          ></app-multi-select-control>
        </app-widget>
      </div>
    </app-controlblock>
  </div>
</form>
